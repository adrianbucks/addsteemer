<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Steemer</title>
        <link rel="stylesheet" href="app.css">
        <script src="renderer.js"></script>
    </head>
    <body>
        <div id="titlebar">
            <div id="app-title">Add Steemer</div>
            <div id="titlebar-controls">
                <button id="min" class="ui-btn minimize">
                    <svg x="0px" y="0px" viewBox="0 0 10.2 1">
                        <rect x="0" y="50%" width="10.2" height="1" />
                    </svg>
                </button>
                <button id="max" class="ui-btn maximize">
                    <svg viewBox="0 0 10 10">
                        <path d="M0,0v10h10V0H0z M9,9H1V1h8V9z" />
                    </svg>
                </button>
                <button id="exit" class="ui-btn close">
                    <svg viewBox="0 0 10 10">
                        <polygon points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1" />
                    </svg>
                </button>
            </div>
        </div>
        <h1>Add Steemer</h1>
        Running node <script>document.write(process.versions.node)</script>, 
        Chrome <script>document.write(process.versions.chrome)</script>, 
        and Electron <script>document.write(process.versions.electron)</script>.
    </body>
</html>
